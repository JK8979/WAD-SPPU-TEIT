<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ye page ka document type HTML5 hai -->
    <meta charset="UTF-8">
    <!-- Responsive banane ke liye viewport set kar rahe hai -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page ka title -->
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS link kiya gaya hai (CDN se) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS yahan likh sakte ho -->
    <style>
        /* Sidebar ka background aur height set kar rahe hai */
        .sidebar {
            height: 100vh; /* Full screen height */
            background-color: #343a40; /* Dark grey color */
            color: white; /* Text white color */
        }

        /* Sidebar ke link ka style */
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        /* Hover effect for links */
        .sidebar a:hover {
            background-color: #495057; /* Thoda light grey jab hover kare */
        }

        /* Main content padding */
        .content {
            padding: 20px;
        }

        /* Header background */
        .header {
            background-color: #007bff; /* Blue header */
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

<!-- Page container with Bootstrap grid -->
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar column, 2 out of 12 grid width -->
        <div class="col-md-2 sidebar">
            <h4 class="mt-3">Admin Panel</h4>
            <!-- Navigation links -->
            <a href="#">Dashboard</a>
            <a href="#">Users</a>
            <a href="#">Settings</a>
            <a href="#">Reports</a>
            <a href="#">Logout</a>
        </div>

        <!-- Main content column -->
        <div class="col-md-10">
            <!-- Header section -->
            <div class="header">
                <h2>Welcome, Admin</h2>
            </div>

            <!-- Content section -->
            <div class="content">
                <h3>Dashboard Overview</h3>
                <!-- Bootstrap cards to show stats -->
                <div class="row">
                    <!-- First card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Users</h5>
                                <p class="card-text">150</p>
                            </div>
                        </div>
                    </div>
                    <!-- Second card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Reports</h5>
                                <p class="card-text">45</p>
                            </div>
                        </div>
                    </div>
                    <!-- Third card -->
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Tasks</h5>
                                <p class="card-text">23</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Table to show dummy data -->
                <h4>User List</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Ravi Sharma</td>
                            <td>Admin</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Anjali Verma</td>
                            <td>Editor</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Rahul Mehta</td>
                            <td>Viewer</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript CDN (for some components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
